<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Collapsible Sidebar Menu</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: "Lato", sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            flex-shrink: 0;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h2 {
            font-size: 26px;
            text-align: center;
            margin-bottom: 20px;
        }

        ul.responsive-table {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul.responsive-table li {
            border-radius: 3px;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        ul.responsive-table .table-header {
            background-color: #95A5A6;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        ul.responsive-table .table-row {
            background-color: #ffffff;
            box-shadow: 0px 0px 9px 0px rgba(0, 0, 0, 0.1);
        }

        ul.responsive-table .col {
            flex-basis: 25%;
        }

        @media all and (max-width: 767px) {
            ul.responsive-table .table-header {
                display: none;
            }

            ul.responsive-table li {
                display: block;
            }

            ul.responsive-table .col {
                flex-basis: 100%;
            }

            ul.responsive-table .col:before {
                color: #6C7A89;
                padding-right: 10px;
                content: attr(data-label);
                flex-basis: 50%;
                text-align: right;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#"><i class="fas fa-tasks"></i> Tasks</a>
        <a href="#"><i class="fas fa-user"></i> Profile</a>
        <a href="#"><i class="fas fa-calendar-check"></i> Salary and Attendance</a>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="container">
            <h2>Assigned Tasks</h2>
            <ul class="responsive-table">
                <li class="table-header">
                    <div class="col col-1">Sr no</div>
                    <div class="col col-2">Issue</div>
                    <div class="col col-3">Due Date</div>
                    <div class="col col-4">Completion Status</div>
                </li>
                <li class="table-row">
                    <div class="col col-1" data-label="Sr no">1</div>
                    <div class="col col-2" data-label="Issue">Task 1</div>
                    <div class="col col-3" data-label="Due Date">12-23-2024</div>
                    <div class="col col-4" data-label="Completion Status">Pending</div>
                </li>
                <li class="table-row">
                    <div class="col col-1" data-label="Sr no">2</div>
                    <div class="col col-2" data-label="Issue">Task 2</div>
                    <div class="col col-3" data-label="Due Date">12-24-2024</div>
                    <div class="col col-4" data-label="Completion Status">Completed</div>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
