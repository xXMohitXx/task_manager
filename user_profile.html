<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Profile Container */
.profile-container {
    width: 100%;
    max-width: 500px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

/* Header */
.profile-container h2 {
    margin-bottom: 20px;
    color: #333333;
    font-size: 24px;
    font-weight: bold;
}

/* Form Styles */
.profile-card {
    width: 100%;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333333;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    font-size: 16px;
    color: #495057;
    background-color: #f8f9fa;
    box-sizing: border-box;
}

input[type="text"]:focus,
input[type="password"]:focus {
    outline: none;
    border-color: #007bff;
    background-color: #ffffff;
}

/* Action Buttons */
.action-buttons {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-top: 20px;
}

.btn {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.save-btn {
    background-color: #007bff;
    color: #ffffff;
}

.logout-btn {
    background-color: #dc3545;
    color: #ffffff;
}

.btn:hover {
    opacity: 0.9;
}

/* Responsive Design */
@media (max-width: 480px) {
    .action-buttons {
        flex-direction: column;
    }
}
.sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #f1f1f1;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .burger-menu {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            z-index: 1;
        }

        .burger-menu:hover {
            color: #007BFF;
        }

        .content {
            margin-left: 0;
            transition: margin-left 0.3s;
        }

        .sidebar.active {
            left: 0;
        }

        .content.active {
            margin-left: 250px;
        }

        /* Task Table Styles */
        ul.responsive-table {
            margin-top: 80px; /* Adjusted for the burger menu */
        }

        ul.responsive-table li {
            border-radius: 3px;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        ul.responsive-table .table-header {
            background-color: #95A5A6;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        ul.responsive-table .table-row {
            background-color: #ffffff;
            box-shadow: 0px 0px 9px 0px rgba(0, 0, 0, 0.1);
        }

        ul.responsive-table .col-1 {
            flex-basis: 10%;
        }

        ul.responsive-table .col-2 {
            flex-basis: 40%;
        }

        ul.responsive-table .col-3 {
            flex-basis: 25%;
        }

        ul.responsive-table .col-4 {
            flex-basis: 25%;
        }

        @media all and (max-width: 767px) {
            ul.responsive-table .table-header {
                display: none;
            }

            ul.responsive-table li {
                display: block;
            }

            ul.responsive-table .col {
                flex-basis: 100%;
            }

            ul.responsive-table .col {
                display: flex;
                padding: 10px 0;
            }

            ul.responsive-table .col:before {
                color: #6C7A89;
                padding-right: 10px;
                content: attr(data-label);
                flex-basis: 50%;
                text-align: right;
            }
        }
    </style>
</head>
<body>
    <div class="burger-menu" onclick="toggleSidebar()">â˜°</div>

    <!-- Sidebar -->
    <nav class="sidebar">
        <a href="#home">Home</a>
        <a href="#tasks">Tasks</a>
        <a href="#profile">Profile</a>
        <a href="#settings">Settings</a>
        <a href="#logout">Logout</a>
    </nav>
    <div class="profile-container">
        <h2>Hello, username</h2>
        <div class="profile-card">
            <form id="profile-form">
                <!-- User Name Section -->
                <div class="form-group">
                    <label for="user-name">Change Name</label>
                    <input type="text" id="user-name" name="user-name" placeholder="Enter your name" required>
                </div>

                <!-- Change Password Section -->
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="current-password" placeholder="Enter current password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button type="submit" class="btn save-btn">Save Changes</button>
                    <button type="button" class="btn logout-btn" onclick="logoutUser()">Logout</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function logoutUser() {
            alert("You have logged out.");
            // Redirect or handle logout logic here
        }
        function toggleSidebar() {
            document.querySelector(".sidebar").classList.toggle("active");
            document.querySelector(".content").classList.toggle("active");
        }
    
    </script>
</body>
</html>
