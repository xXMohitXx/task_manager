<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        section {
            background: #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h2 {
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #333;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: #fff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#"><i class="fas fa-tasks"></i> Tasks</a>
        <a href="#"><i class="fas fa-users"></i> Users</a>
        <a href="#"><i class="fas fa-cogs"></i> Settings</a>
        <a href="#"><i class="fas fa-profile"></i> Profile</a>
    </div>
    
    <div class="content">
        <h1>Admin Settings</h1>
        <section id="manage-users">
            <h2>Manage Users</h2>
            <form action="delete_user.php" method="post">
                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" name="user_id" required>
                <button type="submit">Delete User</button>
            </form>
        </section>

        <section id="manage-tasks">
            <h2>Manage Tasks</h2>
            <form action="update_task.php" method="post">
                <label for="task-id">Task ID:</label>
                <input type="text" id="task-id" name="task_id" required>
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" name="task_name" required>
                <label for="task-status">Task Status:</label>
                <select id="task-status" name="task_status" required>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
                <button type="submit">Update Task</button>
            </form>
            <form action="delete_task.php" method="post">
                <label for="delete-task-id">Task ID:</label>
                <input type="text" id="delete-task-id" name="task_id" required>
                <button type="submit">Delete Task</button>
            </form>
        </section>
    </div>
</body>
</html>
